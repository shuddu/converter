<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css"  type="text/css">
  <link rel="stylesheet" href="css/index.css" type="text/css" >
 
  <script src="js/jquery.slim.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>
<div class="container-fluid">
  <div class="row no-gutter">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h3 class="login-heading mb-4">Register Here!</h3>
              <form>
                <div class="form-label-group">
                  <input type="name" id="inputName" class="form-control" placeholder="Username" required autofocus>
                  <label for="inputName">Username</label>
                </div>

				
				<div class="form-label-group">
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                  <label for="inputEmail">Email address</label>
                </div>


                <div class="form-label-group">
                  <input type="password" id="inputPassword1" class="form-control" placeholder="Password" required>
                  <label for="inputPassword1">Password</label>
                </div>

				<div class="form-label-group">
                  <input type="password" id="inputPassword2" class="form-control" placeholder="Confirm Password" required>
                  <label for="inputPassword2">Confirm Password</label>
                </div>


                <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Sign Up</button>
                <div class="text-center">
                  <a class="medium" href="index.html">Already Have a Account Login Here</a>
				  </div>
                  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
